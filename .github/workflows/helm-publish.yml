name: Helm Chart Publish

on:
  push:
    tags:
      - "chart-*"
  workflow_dispatch:

jobs:
  package-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Helm registry login (GHCR)
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | \
            helm registry login ghcr.io \
              --username "${{ github.actor }}" \
              --password-stdin

      - name: Package chart
        working-directory: ./helm
        run: |
          helm package eratemanager

      - name: Push chart to GHCR
        working-directory: ./helm
        run: |
          CHART_FILE=$(ls eratemanager-*.tgz | head -n 1)
          echo "Pushing $CHART_FILE"
          helm push "$CHART_FILE" oci://ghcr.io/${{ github.repository_owner }}/charts
