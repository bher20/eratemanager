name: Rate Change Check

on:
  schedule:
    # Every day at 10:30 UTC (adjust as desired)
    - cron: "30 10 * * *"
  workflow_dispatch:

jobs:
  check-rates:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .

    - name: Check for rate changes and open issue if needed
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        python tools/check_rate_change_and_open_issue.py
