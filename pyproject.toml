[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "eratemanager"
version = "0.1.0"
description = "Automated parser and normalized API for CEMC residential energy rate schedules."
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.10"

authors = [
  { name = "Brad Herring" },
]

dependencies = [
    "requests>=2.28",
    "fastapi>=0.110",
    "uvicorn[standard]>=0.30",
    "pdfplumber>=0.10",
    "pydantic>=2.0",
    "python-dateutil>=2.8"
]

# ğŸ”¥ These two sections FIX editable install:
[tool.setuptools]
package-dir = {"" = "."}

[tool.setuptools.packages.find]
where = ["."]
include = ["eratemanager*"]

[project.scripts]
cemc-rates = "eratemanager.cli:main"
